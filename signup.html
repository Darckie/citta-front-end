<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login on citta</title>
    <link rel="stylesheet" href="logincss.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-left">
        <div class="login-header">
          <h1>Welcome To 'CITTA'</h1>
          <p>Please Sign up...</p>
        </div>
        <form method="post" id="login-form">
          <div class="login-form-content">
            <div class="form-item">
              <label for="Name">Enter Your Full Name</label>
              <input type="text" id="name" />
            </div>
            <div class="form-item">
              <label for="E-mail">Enter Your E-mail Adress</label>
              <input type="text" id="email" />
            </div>
            <div class="form-item">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" />
            </div>
            <div class="form-item">
              <label for="number">Enter Your Mobile Number</label>
              <input type="text" id="number" />
            </div>
            <div class="form-item">
              <label for="password">Create A Password</label>
              <input type="password" id="password" />
            </div>

            <button class="login" type="submit">Sign Up</button>
          </div>
          <div class="login-form footer">
            <div>
              <a href="https://www.google.com/">
                <img width="30" src="img/Google.jpg" alt="GOOGLE" />Google
                Login</a
              >
            </div>
            <div>
              <a href="https://www.facebook.com/">
                <img width="30" src="img/FB.JPG" alt="FB" />Facebook Login</a
              >
            </div>
            <div>
              <a href="https://www.instagram.com/">
                <img width="30" src="img/INST.JPG" alt="INSTA" />Instagram
                Login</a
              >
            </div>
          </div>
        </form>
      </div>
      <div class="login-right">
        <img src="img/backgroun3.jpg" alt="kyapu" />
      </div>
    </div>

    <script>
      const signupForm = document.getElementById("login-form");

      // Add an event listener for the form submission
      signupForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent the default form submission

        // Get the form input values
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const number = document.getElementById("number").value;
        const dob = document.getElementById("dob").value;
        var audio = new Audio("success.mp3");
        // Create an object with the signup data
        const signupData = {
          name,
          email,
          password,
          number,
          dob,
        };

        // Send a POST request to the /signup endpoint
        fetch("/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(signupData),
        })
          .then((response) => response.json())
          .then((data) => {
            // Handle the response from the server
            if (data.message === "Signup successful") {
              // Redirect the user to the desired page
              setTimeout(() => {
                audio.play();
                alert(
                  `Signup successful :Mr ${signupData.name} Welcome to CITTAðŸ˜Š`
                );
                window.location.href = "/file/index.html";
              }, 1000);
            } else {
              // Display the error message to the user
              alert("Signup failed. Please try again.");
            }
          })
          .catch((error) => {
            // Handle any errors that occur during the request
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
